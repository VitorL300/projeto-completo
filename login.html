<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #ecf7e3;
            font-family: "Poppins", sans-serif;
        }
        form {
            width: 320px;
            margin: 160px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: #3a4d39;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            display: block;
            margin: 12px auto;
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #btnLogar {
            background-color: #9dc08b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #btnLogar:hover {
            background-color: #7a9e6b;
        }
        .link-cadastro {
            margin-top: 12px;
            display: block;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .link-cadastro:hover {
            text-decoration: underline;
        }
        /* --- NOVO: Estilo para o link de admin --- */
        .link-admin {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: block;
            color: #555;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .link-admin:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form id="user-login-form">
        <h3>Login do Cliente</h3>
        <input type="text" placeholder="Login" id="login" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <input type="submit" value="Entrar" id="btnLogar">
        <a href="cadastro.html" class="link-cadastro">Não tem uma conta? Cadastre-se</a>
        
        <a href="loginAdmin.html" class="link-admin">Entrar como Administrador</a>
    </form>

<script>
    // Adiciona o listener para o formulário de login do cliente
    document.getElementById('user-login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Pega a lista de usuários cadastrados no localStorage
        const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        // Pega os valores digitados pelo usuário
        const loginDigitado = document.getElementById('login').value;
        const senhaDigitada = document.getElementById('senha').value;

        // Procura se existe um usuário com o login e senha correspondentes
        const usuarioEncontrado = usuarios.find(user => user.login === loginDigitado && user.pass === senhaDigitada);

        if (usuarioEncontrado) {
            alert(`Bem-vindo, ${usuarioEncontrado.nome}!`);
            // Redireciona para a página principal do cliente
            window.location.href = 'home.html';
        } else {
            alert('Login ou senha incorretos. Verifique seus dados ou cadastre-se.');
        }
    });
</script>

</body>
</html>
