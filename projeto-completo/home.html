<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css"> <!-- Ou o caminho correto -->
  <style>
    body {
      background-color: #ecf7e3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 16px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .profile h2 {
      font-size: 22px;
      color: #1d1d1d;
      margin-bottom: 4px;
    }

    .profile p {
      color: #666;
      font-size: 0.95rem;
    }

    .info {
      margin-top: 20px;
    }

    .info h3 {
      margin-bottom: 12px;
      color: #4d4d4d;
    }

    .info ul {
      list-style: none;
      padding: 0;
    }

    .info ul li {
      margin-bottom: 8px;
      color: #333;
    }

    .btn_logout {
      margin-top: 30px;
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn_logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://i.pravatar.cc/150?img=5" alt="Foto de Perfil">
      <h2>Vitor Ferreira</h2>
      <p>Usuário Administrador</p>
    </div>

    <div class="info">
      <h3>Dados do Usuário</h3>
      <ul>
        <li><strong>Email:</strong> vitor@example.com</li>
        <li><strong>Telefone:</strong> (11) 91234-5678</li>
        <li><strong>CPF:</strong> 123.456.789-00</li>
        <li><strong>Status:</strong> Ativo</li>
      </ul>
    </div>

    <button class="btn_logout" onclick="logout()">Sair</button>
  </div>

  <script>
    function logout() {
      alert('Sessão encerrada!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
